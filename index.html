<!DOCTYPE html>
<html ng-app="fsqApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foursquare API</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <!-- GOOGLE FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- MAPBOX -->
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <ul class="nav nav-pills">
                <li><a class="navbar-brand" href="/#/">
                    <img style="max-width: 150px" alt="Brand" src="/images/foursquare-wordmark.png">
                </a></li>
                <li><a href="/#/"> About Me </a></li>
                <li><a href="/#/photos"> My Photos </a></li>
                <li><a href="/#/maps"> Map View</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- CONTENT WILL BE INJECTED HERE -->
    <ng-view></ng-view>
    <!-- ANGULAR LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
    <!-- MAPBOX LIBRARY -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <!-- MAIN APP.JS FILE -->
    <script src="js/app.js"></script>
    <!-- CONTROLLERS -->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/photoCtrl.js/"></script>
    <script src="js/controllers/mapCtrl.js/"></script>
    <!-- SERVICES -->
    <script src="js/services/homeService.js"></script>
    <script src="js/services/photoService.js"></script>
    <!-- DIRECTIVES -->
    <script src="js/directives/photoDirective.js"></script>
    <script src="js/directives/mapDirective.js"></script>
</body>

</html>
